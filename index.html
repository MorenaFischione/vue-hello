<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!--  Importo Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Importo lo stylesheet specifico -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Importo lo Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Vue-Hello</title>
</head>
<body>
    <div class="container" id="root">
        <div class="row justify-content-center">
            <div class="col-12 p-5 text-center">
                <h1 :class="mieClassi"> {{ title }} </h1>
                <img :src="img" alt="Homer disperato">
            </div>
            <div class="col-12 p-5 text-center">
                <input type="text" v-model="nome" placeholder="nome">
                <input type="text" v-model="cognome" placeholder="cognome">
                <h1 :class="color"> {{ message }} {{nome}} {{cognome}}</h1>
                <button @click="changeColor" class="btn-lg btn-primary">Cliccami</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/my_script.js"></script>
    
</body>
</html>
